<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="~{_commun :: head}"></th:block>
</head>
<body>
	<th:block th:replace="~{_commun :: header}"></th:block>
	
	<main class="container-fluid">
		<h2 class="text-center">Inscription</h2>
		
		<form method="post" th:action="@{/user/signup}" th:object="${user}">
		
			<div class="form-check">
			    <input type="radio" th:field="*{sexe}" value="femme" class="form-check-input" id="femme">
			    <label class="form-check-label" for="femme">Femme</label>
			</div>
			<div class="form-check">
			    <input type="radio" th:field="*{sexe}" value="homme" class="form-check-input" id="homme">
			    <label class="form-check-label" for="homme">Homme</label>
			</div>
			
			<div class="form-group">
			    <label>Prénom</label>
			    <input type="text" class="form-control" th:field="*{prenom}" placeholder="Entrer prénom">
			</div>
			<div class="form-group">
			    <label>Nom</label>
			    <input type="text" class="form-control" th:field="*{nom}" placeholder="Entrer nom">
			</div>
			  
			<div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email">
			</div>
			<div class="form-group">
			    <label>Identifiant</label>
			    <input type="text" class="form-control" th:field="*{login}" placeholder="Entrer login">
			</div>
			  <div class="form-group">
			    <label>Mot de passe</label>
			    <input type="password" th:field="*{mdp}" class="form-control" placeholder="Password">
			  </div>
			  
			  <button type="submit" class="btn btn-primary mt-3">Submit</button>
		</form>
	
	</main>
	
	
	<th:block th:replace="~{_commun :: footer}"></th:block>
</body>
</html>
