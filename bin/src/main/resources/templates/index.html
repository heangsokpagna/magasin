<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="~{_commun :: head}"></th:block>
</head>
<body>
	<th:block th:replace="~{_commun :: header}"></th:block>
	
	<main class="container-fluid d-flex justify-content-start row">
	
		<div th:each="article : ${articles}" class="card m-1 col-xs-2 col-md-3" style="width: 18rem">
			<img th:src="${article.imageChemin}" alt="" class="img-fluid card-img-top" />
			<div class="card-body">
				<h3 class="card-title h5">[[${article.libelle}]]</h3>
				<p class="card-text">[[${#strings.substring(article.description, 0, 5)}]]...</p>
				<p class="card-text">[[${article.prix}]]â‚¬</p>
				<a href="" class="btn btn-outline-primary w-100">Commander</a>
			</div>
		</div>
	
	</main>
	
	<th:block th:replace="~{_commun :: footer}"></th:block>
</body>
</html>
