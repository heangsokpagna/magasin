<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="~{_commun :: head}"></th:block>
</head>
<body>
	<th:block th:replace="~{_commun :: header}"></th:block>

	<main class="container-fluid">
		<h2 class="text-center">Articles</h2>
		<a th:href="@{/article/new}" class="btn btn-success">New article</a>

		<table class="table table-striped my-3 text-center">
			<tr class="table-dark">
				<th>Logo</th>
				<th>Libellé</th>
				<th>Prix</th>
				<th>Quantité</th>
				<th>Action</th>
			</tr>

			<tr th:each="article : ${articles}">
				<td><img th:src="${article.imageChemin}" alt="" /></td>
				<td>[[${article.libelle}]]</td>
				<td>[[${article.prix}]]</td>
				<td>[[${article.quantite}]]</td>
				<td><a th:href="@{/article/update/__${article.id}__}"
					class="btn btn-outline-success"> <i class="fa-solid fa-pen"></i>
				</a> | <a th:href="@{/article/delete/__${article.id}__}"
					class="btn btn-outline-danger"> <i class="fa-solid fa-trash"></i>
				</a></td>
			</tr>
		</table>

		<a th:href="@{/article/new}" class="btn btn-success">New article</a>

	</main>


	<th:block th:replace="~{_commun :: footer}"></th:block>
</body>
</html>
